version: 2.1	
jobs:
  docker-build:
    docker:
      - image: circleci/node:10.19.0-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build
          command: |
            TAG='01'
            docker build --no-cache -t $MYREPO/$MYIMAGE:$TAG .
            mkdir -p workspace
            docker save $MYREPO/$MYIMAGE:$TAG -o workspace/image.tar
  scan-image:
    docker:
      - image: circleci/node:10.19.0-stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Scan
          command: |
            TAG='01'
            docker load -i workspace/image.tar
            curl -k -u $TL_USER:$TL_PW --output ./twistcli $TL_CONSOLE/api/v1/util/twistcli
            chmod a+x ./twistcli
            ./twistcli images scan --details -address $TL_CONSOLE -u $TL_USER -p $TL_PW --vulnerability-threshold high --compliance-threshold high --only-fixed $MYREPO/$MYIMAGE:$TAG	
            echo $DOCKER_PW | docker login --username $DOCKER_USER --password-stdin docker.io
            docker push docker.io/$MYREPO/$MYIMAGE:$TAG
workflows:
  Build-Scan-Push:
    jobs:
      - docker-build:
      - scan-image:
          requires:
            - docker-build
          context: tl_scan_context
